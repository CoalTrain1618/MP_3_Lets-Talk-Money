{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">{{ profile.user.username }}'s Profile</h2>
                <div class="mb-3">
                    <strong>Email:</strong>
                    <span class="ms-2">{{ profile.user.email }}</span>
                    <a href="{% url 'account_email' %}" class="btn btn-link btn-sm ms-2">Change Email</a>
                </div>
                <div class="mb-3">
                    <strong>Username:</strong>
                    <span class="ms-2">{{ profile.user.username }}</span>
                </div>
                <div class="mb-3">
                    <strong>Password:</strong>
                    <a href="{% url 'account_change_password' %}" class="btn btn-link btn-sm ms-2">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
